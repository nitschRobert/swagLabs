name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Select test type to run'
        required: true
        default: 'functional'
        type: choice
        options:
          - functional
          - smoke
          - performance

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  smoke:
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.test_type == 'smoke'
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create test results directory
        run: mkdir -p test-results

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests
        run: npx playwright test --project=smoke

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-smoke
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Playwright Tests (smoke)
          path: test-results/junit.xml
          reporter: java-junit
          fail-on-error: false

  functional:
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.test_type == 'functional'
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create test results directory
        run: mkdir -p test-results

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run functional tests
        run: npx playwright test --project=functional

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-functional
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Playwright Tests (functional)
          path: test-results/junit.xml
          reporter: java-junit
          fail-on-error: false

  performance:
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.test_type == 'performance'
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup k6 for performance tests
        run: |
          curl -fsSL https://github.com/grafana/k6/releases/download/v1.6.1/k6-v1.6.1-linux-amd64.tar.gz | tar -xzf -
          sudo mv k6-v1.6.1-linux-amd64/k6 /usr/local/bin/k6

      - name: Run performance tests
        run: |
          npm run bundle
          k6 run --duration 30s dist/users-performance-test.js

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-performance
          path: |
            dist/
          retention-days: 7
